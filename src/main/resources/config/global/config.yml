      horizontal-knockback: 0.7
      vertical-knockback: 0.385
      knockback-resistance-reduction: 0.5
      sprint-multiplier: 1.8
    knockback-arrow:
      horizontal-knockback: 2.2
      sprint-multiplier: 2.2
    knockback-endermite:
      horizontal-knockback: 1.2
      vertical-knockback: 0.45
      knockback-level: 2
    knockback-limits:
