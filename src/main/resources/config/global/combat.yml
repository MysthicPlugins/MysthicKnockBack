combat:
  # Default ELO for new players
  default-elo: 500
  
  # Combat log duration in milliseconds (10 seconds)
  combat-log: 10000
  
  # Speed of the feather item (0.2 is default value)
  speed: 0.32
  
  # ELO system configuration
  elo:
    # ELO gained on kill
    gained:
      min: 6
      max: 15
      message-enabled: true
      message: "&a+%elo% ELO"
    # ELO lost on death
    lost:
      min: 6
      max: 15
      message-enabled: true
      message: "&c-%elo% ELO"
  
  # KGCoins system configuration
  kgcoins:
    # Base coins gained on kill (before multipliers)
    gained:
      min: 4
      max: 12
      message-enabled: true
      message: "&a+%coins% KGCoins"
    
    # Rank multipliers for LuckPerms groups
    # The group name must EXACTLY match the name in LuckPerms
    # Multiplier will be applied to the base coins amount
    rank-multipliers:
      # Staff ranks
      owner:
        multiplier: 3.0
        message-enabled: true
        message: "&6&lRANK BONUS! &r&a+%bonus_coins% KGCoins &7(x%multiplier%)"
