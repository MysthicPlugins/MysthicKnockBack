# ================================
# IMPORTANT NOTES:
# ================================
# 1. Group names for rank-multipliers must exactly match LuckPerms
# 2. Multipliers are applied to the base coins amount
# 3. Example: Base coins = 8, multiplier = 2.0 â†’ Total coins = 16 (8 base + 8 bonus)
# 4. %bonus_coins% shows the extra coins from the multiplier
# 5. %multiplier% shows the multiplier value (e.g., 2.0, 1.5)
# 6. If a player doesn't have a configured group, no multiplier is applied
# 7. Reload the configuration with: /kb reload
